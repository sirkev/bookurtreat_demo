name: android_build

on:
  push:
    branches:
      - main


jobs:
 setup-analyze-flutter:
    name: checkout, analyze and test flutter code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test


 setup-fastlane:
   name: Install Fastlane
   runs-on: ubuntu-latest
   needs: setup-analyze-flutter
   steps:
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'
      - uses: ruby/setup-ruby@v1
        with:
         ruby-version: '3.3'
         bundler-cache: true
      - uses: actions/checkout@v3
      - run: cd android && bundle install  && cd ..
#      - run: bundle install fastlane
      - uses: maierj/fastlane-action@v3.0.0
        with:
         lane: 'beta'
         subdirectory: 'android'
      - run: cd android && fastlane release


